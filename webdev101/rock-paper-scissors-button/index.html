<!DOCTYPE html>
<html>
    <head>
        <title>JS RPS</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="center">
            <h1>Rock, Paper, Scissors!</h1>
            <br>
            <button data-play="rock">Rock</button>
            <button data-play="paper">Paper</button>
            <button data-play="scissors">Scissors</button>
            <br>
            <br>
            <p id="throws">Player: Nothing Yet | Computer: Nothing Yet</p>
            <p id="player">Player: 0</p>
            <p id="computer">Computer: 0</p>
            <p id="ties">Ties: 0</p>
        </div>

        <script src="main.js"></script>
    </body>
</html>
