<!DOCTYPE html>
<html>
<head>
  <title>Skeleton HTML</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    // Your JavaScript goes here!
    
    let number = -1
    let number2 = -9
    let string = "this is a small string"

    function add7() {
        return number + 7
    }

    function multiply() {
        return number * number2
    }

    function capitalize() {
        return string.charAt(0).toUpperCase() + string.slice(1)
    }

    function lastletter() {
        return string.slice(-1)
    }

    console.log(add7(), multiply(), capitalize(), lastletter())
  </script>
</body>
</html>
