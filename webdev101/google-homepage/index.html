<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color: white;">
        
        <div id="top_bar1">
            <ul>
                <li><a href="https://about.google/">About</a></li>
                <li><a href="https://store.google.com/">Store</a></li">
            </ul>
        </div>

        <div id="top_bar2">
            <ul>
                <li><a href="https://mail.google.com/">Gmail</a></li>
                <li><a href="https://www.google.com/imghp">Images</a></li>
                <li><a href="https://www.google.com/intl/en/about/products?tab=wh">Apps</a></li>
                <li><a href="https://acounts.google.com/">Profile</a></li>
            </ul>
        </div>

        <div id="main">
            <a href="https://google.com" target="_blank"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" style="padding: 12px;"></a>
            <form>
                <input type="text" name="search" size="72" id="searchbar">
            </form>
            <button class="buttons">Google Search</button>
            <button class="buttons">I'm Feeling Lucky</button>
        </div>

        <div id="bottom_bar">
            <ul>
                <li class="bottom_bar_left"><a href="https://ads.google.com/intl/en_us/home/">Advertising</a></li>
                <li class="bottom_bar_left"><a href="https://www.google.com/services/">Business</a></li>
                <li class="bottom_bar_left"><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
                <!--  -->
                <li class="bottom_bar_right"><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
                <li class="bottom_bar_right"><a href="https://policies.google.com/terms?fg=1">Terms</a></li>
                <li class="bottom_bar_right"><a href="https://policies.google.com/privacy?fg=1">Privacy</a></li>
            </ul>
        </div>

    </body>
</html>
